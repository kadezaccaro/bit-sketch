<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bit-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <!-- FAVICON -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✏️</text></svg>"
    />
  </head>
  <body>
    <main>
      <div class="settings">
        <h1 class="logo">Bit-Sketch</h1>

        <label for="slider" class="slider-container">
          <span class="grid-ratio">16 x 16</span>
          <input
            type="range"
            class="slider"
            id="slider"
            min="1"
            max="64"
            value="16"
          />
        </label>

        <label for="one-color" class="radio-container">
          One-Color
          <input type="radio" id="one-color" name="mode" checked />
        </label>

        <label for="rainbow" class="radio-container">
          Rainbow
          <input type="radio" id="rainbow" name="mode" />
        </label>

        <label for="eraser" class="radio-container">
          Eraser
          <input type="radio" id="eraser" name="mode" />
        </label>

        <label for="grid-lines" class="toggle-container">
          hide grid lines
          <input type="checkbox" id="grid-lines" />
        </label>
      </div>

      <div class="grid-container"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
