<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- <h1>Etch A Sketch</h1> -->
      <div class="grid-container"></div>

      <div class="settings">
        <h2>Settings</h2>

        <label for="slider">
          Grid size: <span class="grid-ratio">16 x 16</span>
          <input
            type="range"
            class="slider"
            id="slider"
            min="1"
            max="64"
            value="16"
          />
        </label>

        <label for="grid-line-toggle">
          Hide grid lines
          <input type="checkbox" id="grid-line-toggle" />
        </label>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
