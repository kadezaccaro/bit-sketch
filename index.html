<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="settings">
        <h1>Etch A Sketch</h1>

        <label for="slider" class="slider-container">
          grid size:
          <input
            type="range"
            class="slider"
            id="slider"
            min="1"
            max="64"
            value="16"
          />
          <span class="grid-ratio">16 x 16</span>
        </label>

        <span class="spacer"></span>

        <label for="grid-line-toggle" class="toggle-container">
          hide grid lines
          <input type="checkbox" id="grid-line-toggle" />
        </label>

        <span class="spacer"></span>

        <label for="rgb-toggle" class="toggle-container">
          RGB mode
          <input type="checkbox" id="rgb-toggle" />
        </label>
      </div>

      <div class="grid-container"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
